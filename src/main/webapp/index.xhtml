<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

  <h:head>
    <title>Login</title>

  </h:head>

  <h:body>
  
  	
  	<b:messages only-most-severe="true" value="small-screen='one-third'" small-screen="one-third" id="msg" infoStyle="color:#a94442; background-color:#f2dede; border-color:#dca7a7; background-image: color:#d9534f; content:\e088;"/>  
  	<h:outputLabel/>
  	<b:form id="formLogin" style="margin-top:10%; margin-left:33%;" > 
  		
  		<b:panelGrid columns="1" col-lg="6"> 
	  		<b:panel>
	  			<h2 style="margin-left:70px; margin-top:-5px;">Realize o login</h2>
		 		<h:outputLabel value="Login"/>
		   	  	<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Informe o login!" >
			   	  	<f:facet name="prepend">
				      <b:icon name="user" />
				    </f:facet>
			    </b:inputText>
		   	  	<b:message for="login" error-style="color:red;"/>
		   	  	
		   	  	<h:outputLabel value="Senha" />
		   	  	<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a senha!">
		   	  		<f:facet name="prepend">
				      <b:iconAwesome name="key" />
				    </f:facet>
		   	  	</b:inputSecret>
	  			<b:message for="senha" error-style="color:red;" />
	  			
	  			<b:commandButton action="#{pessoaBean.login}" value="Acessar" />
	  		</b:panel>
  		</b:panelGrid>
  		
   	  
  	</b:form>
  	
  </h:body>
  
</html>
