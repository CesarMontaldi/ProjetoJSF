<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Login</title>

  </h:head>

  <h:body>
  
  	<h:form id="formLogin" style="margin-top:17%; margin-left:40%;"> 
  		<h2 style="margin-left:50px;">Realize o login</h2>
  		
  		<h:panelGrid columns="2">
	 		<h:outputLabel value="Login"/>
	   	  	<h:inputText id="nome" value="#{pessoaBean.pessoa.login}" />
	   	  	
	   	  	<h:outputLabel value="Senha"/>
	   	  	<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}"/>
  		
  			<h:commandButton action="#{pessoaBean.login}" value="Acessar"/>
  		</h:panelGrid>
  		
   	  
  	</h:form>
  	
  </h:body>
  
</html>
