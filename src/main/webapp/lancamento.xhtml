<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Lançamentos</title>

  </h:head>

  <h:body>
  
  	<h:form style="margin-left: 35px;">
		<h:commandLink action="index" value="Trocar Usuário" style="text-decoration: none;"/>
		<h:commandLink action="principal" value="Administração" style="margin-left: 15px; text-decoration: none;"/>
		<h:commandLink action="lancamento" value="Lançamentos" style="margin-left: 15px; text-decoration: none;"/>  		
  	</h:form>
  
  	<h:form id="formLancameento" style="margin-left: 35px; margin-top:15px;"> 
  		
  		<h:panelGrid columns="2">
  			
  			<f:facet name="header" >
   	  			<h:outputText value="Lançamentos" style="margin-left: 30px;"/>
	  		</f:facet>
   	  	 	<h:outputLabel/>
   	  	 	<h:outputLabel/>
   	  	 	<h:outputLabel value="ID:" />
   	  	 	<h:inputText id="id" value="#{lancamentoBean.lancamento.id}"/>
   	  	 	
   	  	 	<h:outputLabel value="Nota:" />
   	  	 	<h:inputText id="nota" value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
   	  	 	
   	  	 	<h:outputLabel value="Origem:" />
   	  	 	<h:inputText id="origem" value="#{lancamentoBean.lancamento.empresaOrigem}"/>
   	  	 	
   	  	 	<h:outputLabel value="Destino:" />
   	  	 	<h:inputText id="destino" value="#{lancamentoBean.lancamento.empresaDestino}"/>
   	  	 	
   	  	 	<h:outputLabel/>
   	  	 	<h:outputLabel/>
   	  	 	<h:outputLabel/>
	   	  
  	  		<h:panelGroup style="margin-left: -60px; margin-top: 20px;">
	  	    	<h:commandButton action="#{lancamentoBean.novo}" value="Novo" />
  	    		<h:commandButton action="#{lancamentoBean.salvar}" value="Salvar" style="margin-left: 10px;" />
  	    		<h:commandButton action="#{lancamentoBean.delete}" value="Excluir" style="margin-left: 10px;" />
  	    		<h:commandButton value="Limpar" type="reset" style="margin-left: 10px;" />
  	  		</h:panelGroup>
  	  		
  		</h:panelGrid>
  		
  		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento" border="2" cellpadding="3" style="margin-top: 10px;">
	   	  
	   	  	<f:facet name="header"><h:outputText value="Lista de lançamentos"/></f:facet>
	   	  	
	   	  	<h:column>
	   	  		<f:facet name="header">ID</f:facet>
	   	  		<h:outputText value="#{lancamento.id}" />
	   	  	</h:column>

	   	  	<h:column>
	   	  		<f:facet name="header">Nota</f:facet>
	   	  		<h:outputText value="#{lancamento.numeroNotaFiscal}" />
	   	  	</h:column>

	   	  	<h:column>
	   	  		<f:facet name="header" style="margin-left: 15px;">Origem</f:facet>
	   	  		<h:outputText value="#{lancamento.empresaOrigem}" />
	   	  	</h:column>
	   	  	
	   	  	<h:column>
	   	  		<f:facet name="header" style="margin-left: 15px;">Destino</f:facet>
	   	  		<h:outputText value="#{lancamento.empresaDestino}" />
	   	  	</h:column>
	   	  	
	   	  	<h:column>
	   	  		<f:facet name="header">Editar</f:facet>
	   	  		<h:commandLink title="Editar">
	   	  			<h:graphicImage value="resources/images/editPencil.png" />
	   	  			<f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lancamento}"/>
	   	  		</h:commandLink>
	   	  	</h:column>

	   	  	<h:column>	
	   	  		<f:facet name="header">Ecluir</f:facet>
	   	  		<h:commandButton action="#{lancamentoBean.delete}" image="resources/images/remove.png" title="Excluir">
	   	  			<f:setPropertyActionListener target="#{lancamentoBean.lancamento}" value="#{lancamento}" />
	   	  		</h:commandButton>
	  	  	</h:column>
	  	  	
	   	  </h:dataTable>
  		
   	  
  	</h:form>
  	
  </h:body>
  
</html>
