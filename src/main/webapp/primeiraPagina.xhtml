<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Curso JSF</title>
  </h:head>

  <h:body>
  
  	<h4>Curso JSF</h4>
  	
  	<h:form id="formPessoa">
  	
  	  <label>Nome:</label> <br/>
   	  <h:inputText id="campoNome" value="#{pessoaBean.nome}"/>
   	  
   	  <br/>
   	  <br/>
   	  
   	  <label>SobreNome:</label> <br/>
   	  <h:inputText id="campoSobreNome" value="#{pessoaBean.sobreNome}"/>
   	  
   	  <br/>
   	  
   	  <h4>#{pessoaBean.nomeCompleto}</h4> 
   	  
   	  <br/> 
   	  
   	  <h:commandButton action="#{pessoaBean.mostrarNome}" value="Mostrar nome" />
   	  
  	</h:form>
  	
  </h:body>
  
</html>
